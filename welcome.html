<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Boys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: green;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .action-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin: 5px;
        }
        .action-btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to The Boys</h2>
        <p>This is your personalized dashboard. Feel free to explore!</p>
        <button onclick="location.href='sadi.html'" class="action-btn">Sadi</button>
        <button onclick="location.href='ratul.html'" class="action-btn">Ratul</button>
        <button onclick="location.href='abir.html'" class="action-btn">Abir</button>
        <button onclick="location.href='roshli.html'" class="action-btn">Roshli</button>
        <button onclick="location.href='rudip.html'" class="action-btn">Rudip</button>
        <a href="logout.html" class="logout-btn">Logout</a>
    </div>
</body>
</html>
