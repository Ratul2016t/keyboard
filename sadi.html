<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ami Dudu Chasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Set background color to white */

        .container {
            text-align: center;
            padding: 20px;
        }

        }

            font-size: 18px;
            color: #333;

            margin-top: 20px;

            background-color: #0056b3;
        }
